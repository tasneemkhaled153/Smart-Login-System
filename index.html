<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/icons/all.min.css">
    <link rel="stylesheet" href="./CSS/BS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>

<body>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button id="loginBtn">Login</button><br><br>
        <p>Don't have an account? <a id="goToRegister">Sign Up</a></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Full Name" required><br>
        <input type="email" id="regEmail" placeholder="Email" required><br>
        <input type="password" id="regPassword" placeholder="Password" required><br>
        <button id="registerBtn">Register</button><br><br>
        <p>Already have an account? <a id="goToLogin">Login</a></p>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="form-container" style="display:none;">
        <h2>Hello <span id="displayName"></span>!</h2>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
