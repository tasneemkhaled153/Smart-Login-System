<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" href="./Pictures/5801789.png">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/icons/all.min.css">
    <link rel="stylesheet" href="./CSS/BS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>

<body>

        <div class="container">
        <h1>Bookmarker</h1>
        <div class="divider"></div>

        <div class="section-title">
            <i class="fas fa-bookmark"></i>
            <h2>Bookmark your favorite sites</h2>
            <i class="fas fa-bookmark"></i>
        </div>

        <form class="form-container" id="bookmarkForm">
            <div class="form-group">
                <label for="siteName"><i class="fas fa-book"></i> Site Name</label>
                <input type="text" id="siteName" placeholder="Bookmark Name">
                <small id="msgName" class="d-none" style="color: red;">Site name must be at least 3 characters</small>
            </div>
            <div class="form-group">
                <label for="siteURL"><i class="fas fa-link"></i> Site URL</label>
                <input type="text" id="siteURL" placeholder="Website URL">
                <small id="msgUrl" class="d-none" style="color: red;">Please enter a valid URL</small>
            </div>
            <button type="submit"  class="submit-btn">Submit</button>
        </form>

        <div class="divider"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="bookmarksTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
